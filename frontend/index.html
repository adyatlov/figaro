<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mesosphere Figaro</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/figaro.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/figaro.js"></script>
    <script src="js/moment.min.js"></script>
    <script id="channel-template" type="text/x-handlebars-template">
        {{#list channels}}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="panel {{#if Ok}}panel-default{{else}}panel-danger{{/if}}">
                    <div class="panel-heading">
                        <div class='btn-toolbar pull-right'>
                            <div class='btn-group'>
                                {{#if Ok}}
                                    <a href="#">
                                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" onclick="send_ok('{{ID}}','false')"></span>
                                    </a>
                                {{else}}
                                    <a href="#">
                                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" onclick="send_ok('{{ID}}','true')"></span>
                                    </a>
                                {{/if}}
                            </div>
                        </div>
                        <h3 class="panel-title"><a href="{{URL}}">{{Name}}</a></h3>
                    </div>
                    <ul class="list-group">
                        {{#list Messages}}
                            <li href="#" class="list-group-item">
                                <h5 class="list-group-item-heading figaro-message">{{parseTime CreatedAt}} {{User.Name}}</h5>
                                <p class="list-group-item-text figaro-message">{{Text}}</p>
                            </li>
                        {{/list}}
                    </ul>
                </div>
            </div>
            <!-- /.col-sm-4 -->
        {{/list}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header hidden-xs">
            <h1>Figaro <small>at different places at the same time</small></h1>
        </div>
        <div class="hidden-sm hidden-md hidden-lg">
            <hr>
        </div>
        <div class="row">
            <div class="channels-up"></div>
        </div>
        <hr>
        <div class="row">
            <div class="channels-down"></div>
        </div>
        <p class="text-right">Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></p>
    </div>
</body>

</html>
